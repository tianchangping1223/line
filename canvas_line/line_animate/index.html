<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta charset="UTF-8">
	<!--让IE以最新的内核渲染 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<!--让视口宽度为设备宽度,不允许用户缩放 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<!--不自动识别电话号码和邮编 -->
	<meta name="format-detection" content="telephone=no"/>
	<meta name="format-detection" content="email=no"/>
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="pic">
			<img src="images/map.jpg" alt="">
			<div class="photo">
				<!-- 左左 -->
				<img src="images/dire_07.png" class="leftT">
				<img src="images/dire_11.png" class="leftB">
				<!-- 下 -->
				<img src="images/dire_03.png" class="down">
				<!-- 上上 -->
				<img src="images/dire_15.png" class="upL">
				<img src="images/dire_18.png" class="upR">
				<!-- 返回 -->
				<img src="images/return.jpg" class="back">
				<!-- 车 -->
				<img src="images/line_03.png" class="car">
			</div>
			<canvas id="cvs">您的浏览器版本太低</canvas>
		</div>
	</div>
	<script src="js/zepto.min.js"></script>
	<script src="js/line.js"></script>
</body>
</html>
